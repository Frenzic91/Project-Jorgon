<html>
<head>
<title>Project Jorgon</title>
<link rel="stylesheet" type="text/css" href="client/style.css">
</head>
<body oncontextmenu="return false;">

<div id="signDiv">
    <input id="signDiv-username" type="text" placeholder="Email"/>
    <input id="signDiv-password" type="password" placeholder="Password"/>
    <div id="loginButtons">
      <button id="signDiv-login">Login</button>
      <button id="signDiv-register">Register</button>
      <button id="signDiv-test">Test</button>
    </div>
</div>

<div id="gameDiv" style="display:none">
<canvas id="ctxGround" class="gameWindow unselectable" width="1280" height="720" onclick="chatFocus(false)" style="position: absolute; z-index: 0; border:1px solid #000000;"></canvas>
<canvas id="ctxEntities" class="gameWindow unselectable" width="1280" height="720" onclick="chatFocus(false)" style="position: absolute; z-index: 0; border:1px solid #000000;"></canvas>
<canvas id="ctxHUD" class="gameWindow unselectable" width="1280" height="720" onclick="chatFocus(false)" style="position: absolute; z-index: 2; border:1px solid #000000;"></canvas>
<div id="chat-text" style="position: absolute; top: 721px; width:1280px; height:100px; overflow-y:scroll">
</div>
<form id="chat-form" autocomplete="off">
  <input id="chat-input" type="text" onfocus="chatFocus(true)" style="position: absolute; top: 822px; width:1200px"/>
  <button id="chat-button" type="submit" style="position: absolute; top: 822px; left: 1199px; width:83px">Send</button>
</form>
</div>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<!-- GAME -->
<script src="client/constants.js" type="text/javascript"></script>
<script src="client/game.js" type="text/javascript"></script>
<script src="client/chat.js" type="text/javascript"></script>
<script src="client/authenticate.js" type="text/javascript"></script>
<script src="client/utils.js" type="text/javascript"></script>
<script src="client/sprites.js" type="text/javascript"></script>
<!-- CLASSES -->
<script src="client/classes/player.js" type="text/javascript"></script>
<script src="client/classes/hud.js" type="text/javascript"></script>
<script src="client/classes/map.js" type="text/javascript"></script>
<script src="client/classes/entities.js" type="text/javascript"></script>
<script src="client/classes/tile.js" type="text/javascript"></script>
<!-- RAW DATA -->
<script src="client/mapData.js" type="text/javascript"></script>


<script>
  history.pushState(null, document.title, location.href);
  window.addEventListener('popstate', function (event)
  {
    history.pushState(null, document.title, location.href);
  });
</script>

</body>
</html>
